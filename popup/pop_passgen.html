<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pop_passgen.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<div class="header">
    <p>V1.2</p>
</div>


<body>
    <div class="container">
        <p class="ClassGen_Logo">PassGen</p>
        <title></title>
        <h1></h1>
        <fieldset class="fieldSet">

            <legend align="center" class="ch_opt">Choose options :</legend>
            <div>
                <input type="checkbox" id="symbols" name="symbols">
                <label for="scales">Symbols</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" name="numbers">
                <label for="horns">Numbers</label>
            </div>

            <div class="slidecontainer">
                <input type="range" name="" min="10" max="100" value="20" class="custom-range" id="len_pass" align="center">
            </div>
            <textarea class="screen_len" readonly required type="text" name="screen_len" id="screen_len" cols="1" rows="1"></textarea>
        </fieldset><br>


        <textarea type="text" name="pswgen" rows="6" cols="25" id="zonetext" placeholder="Password *" required="required" ></textarea><br><br>

        
        <div class="utils_buttons">
            <button type="button" class="block" id="generate">GEN</button>
            <button type="button" class="block" id="copy">COPY</button>
        </div><br>

        <div id="gitlink">
            <a href="https://github.com/Nothelsel/Passgen_Mozilla"><img src="/icons/Octocat.png" alt="GitCat" id="gitCat" width="70" style="margin-top: -40px;"></a>
        </div>


        <script src="pop_passgen.js"></script>
    </div>


</body>

</html>
