<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

<div class="header">

  <body>
    <p class="ClassGen_Logo">PassGen</p>
    <title>PassGen</title>

  <fieldset>

    <legend align="center">Choose your Gen features</legend>
  <div>
    <input type="checkbox" id="symbols" name="symbols">
    <label for="scales">Symbols</label>
  </div>
  <div>
    <input type="checkbox" id="numbers" name="numbers">
    <label for="horns">Numbers</label>
  </div>

  <div class="len_psw">
    Lenght :
  <form class="len_psw">
    <select class="len_psw" name="len_psw" id="num_pass">
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </form>
</div>
  </fieldset><br>

<form class="form2">
    <textarea type="text" name="pswgen" rows="10" cols="25" id="zonetext" placeholder="Mot de passe *" required="required"></textarea><br><br>
</form>

<div class="utils_buttons">
   <button type="button" class="block" id="generate">GEN</button>
   <button type="button" class="block" id="clear">CLEAR</button>
</div><br>
