<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pop_passgen.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<div class="header">
    <p>V2.0</p>
</div>


<body>
    <div class="container">
        <div class="row btnTop mt-2">
            <div class="col d-flex justify-content-start">
                <button id="configBtn" class="configBtn">‚öôÔ∏è</button>
                
            </div>
            <div class="col d-flex justify-content-end">
                <button id="historyBtn" class="historyBtn">üìÅ</button>
            </div>
        </div>
        <p class="ClassGen_Logo">PassGen</p>
        <title></title>
        <h1></h1>
        <div id="modalConf"></div>
        <fieldset class="fieldSet">
            <legend align="center" class="ch_opt">Choose options :</legend>
            <div>
                <input type="checkbox" checked  id="symbols" name="symbols">
                <label for="scales">Symbols</label>
            </div>
            <div>
                <input type="checkbox" checked  id="numbers" name="numbers">
                <label for="horns">Numbers</label>
            </div>

            <div class="slidecontainer">
                <input type="range" name="" min="10" max="100" value="20" class="custom-range" id="len_pass" align="center">
            </div>
            <textarea class="screen_len" readonly required type="text" name="screen_len" id="screen_len" cols="1" rows="1"></textarea>
        </fieldset><br>


        <textarea type="text" name="pswgen" rows="4" cols="25" id="zonetext" placeholder="Password *" required="required" ></textarea><br><br>

        
        <div class="utils_buttons">
            <button type="button" class="block" id="generate">GEN üîë</button>
            <button type="button" class="block" id="copy">COPY</button>
        </div><br>

        <div id="gitlink">
            <a href="https://github.com/Nothelsel/Passgen_Mozilla"><img src="./icons/Octocat.png" alt="GitCat" id="gitCat" width="70" style="margin-top: -40px;"></a>
        </div>
        

        <script src="pop_passgen.js"></script>
    </div>


</body>

</html>
